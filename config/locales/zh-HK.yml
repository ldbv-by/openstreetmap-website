      title: 歡迎！
      introduction: 歡迎來到OpenStreetMap，自由而可以編輯的世界地圖。現在您已經注冊完成，繪製地圖所需要的準備已經就緒。以下是一份快速指南，裡面包含着您所需要知道的最重要事項。
      whats_on_the_map:
        title: 地圖上有甚麼
        on_the_map_html: OpenStreetMap旨在將既%{real_and_current}的事物——例如數以百萬計的大廈、街道，以及其他地理細節——一一繪成地圖。你可將現實生活中的一切有趣事物繪入地圖。
        real_and_current: 真實而具時效
        off_the_map_html: 但是，具主觀性（如評分）、歷史性或假設性，以及取自受版權保護之出處的資訊，則%{doesnt}加入OpenStreetMap。除非你已獲明確授權，否則請勿從其他網上或紙本地圖挪用或抄襲資訊。
        doesnt: 不應
      basic_terms:
        title: 繪製地圖的基本術語
        paragraph_1: OpenStreetMap社群有其獨特術語，以下是一些常用詞彙。
        an_editor_html: '%{editor}是可用於編輯地圖的程式或網站。'
        a_node_html: '%{node}是地圖上的一個點，例如一間餐廳或者一棵樹。'
        a_way_html: '%{way}是一條綫或者區域，例如一條街道、一條溪流、一個湖泊或一幢建築物。'
        a_tag_html: '%{tag}是關於節點或路徑的詳細資料，例如餐廳的名稱或者道路的速度限制。'
        editor: 編輯器
        node: 節點
        way: 路徑
        tag: 標籤
      rules:
        title: 規矩！
        para_1_html: OpenStreetMap幾乎沒有正式規則，但我們希望所有參與者都能與其他社群成員通力合作，並保持緊密溝通。如你正考慮透過手動編輯以外的方式貢獻OSM，請閱讀%{imports_link}及%{automated_edits_link}指引，並遵從當中指示。
